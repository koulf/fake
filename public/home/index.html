<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/home.css">
    <script defer src="/assets/js/home.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://miro.medium.com/max/300/1*0E3yFp02lhzV_QVBq3rGcQ.png" alt="" style="width: 15%;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a id="logout" class="nav-link" href="/">Logout</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card border-0 shadow my-3">
            <div class="card-body p-5">
                <h1 class="font-weight-light">Image Analyzer</h1>
                <div class="uploads mb-3"></div>
                <hr>

                <h3 class="text-center font-weight-light" id="message" hidden>You have no images!</h1>

                    <div class="mt-3" id="S3ImagesGridDiv">
                        <hr>
                        <h3 class="text-center font-weight-light">Your images!</h3>
                        <div class="grid mb-3" id="S3ImagesGrid">

                        </div>
                    </div>

                    <div class="foot" style="margin-top: 5em;">
                        <hr>

                        <button class="col-4 btn btn-primary mb-4" id="uploadBtn" onclick="uploadImagesToS3()">Upload
                            images</button>

                        <button class="col-4 btn btn-danger mb-4" onclick="cancel()">Cancel</button>

                        <div hidden class="dropzone mt-3" id="dropzone">
                            <p class="lead">Drop your images here!</p>
                        </div>

                        <div hidden id="toUploadGridDiv">
                            <h3 class="text-center font-weight-light">Your images to upload...</h3>
                            <div class="grid mb-3" id="toUploadGrid">

                            </div>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        Add rows here
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="modal" id="feature">
                    <h2>OMG</h2>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
