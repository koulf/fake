<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/home.css">
    <script defer src="/assets/js/home.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://miro.medium.com/max/300/1*0E3yFp02lhzV_QVBq3rGcQ.png" alt="" style="width: 15%;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a id="logout" class="nav-link" href="/">Logout</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card border-0 shadow my-3">
            <div class="card-body p-5">
                <h1 class="font-weight-light">Image Analyzer</h1>
                <div class="uploads mb-3"></div>
                <hr>
                <button class="btn btn-primary btn-block mb-3 inactive" id="uploadBtn"
                    onclick="uploadImagesToS3()">Upload
                    images!</button>

                <div class="inactive" id="toUploadGridDiv">
                    <h3 class="text-center font-weight-light">Your images to upload...</h3>
                    <div class="grid mb-3" id="toUploadGrid"></div>
                </div>

                <div class="dropzone mt-3" id="dropzone">
                    <p class="lead">Drop your images here!</p>
                </div>

                <div class="mt-3 inactive" id="S3ImagesGridDiv">
                    <hr>
                    <h3 class="text-center font-weight-light">Your images!</h3>
                    <div class="grid mb-3" id="S3ImagesGrid"></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
